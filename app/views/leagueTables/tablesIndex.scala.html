@(leagues: List[pa.Season], teams: List[pa.Team])

@main("League tables") {
    <hgroup class="page-header">
        <h1>League Tables</h1>
    </hgroup>

    <form class="form" role="form" action="/tables/league" method="post">
        <div class="row">
            <div class="col-xs-6">
                <label for="id-competitionId">League</label>
                @views.html.fragments.chooseLeague("competitionId", leagues)
            </div>

            <div class="col-xs-6">
                <input type="radio" name="focus" value="team" id="focus-on-team" />
                <label for="focus-on-team">Focus on team</label>
                @views.html.fragments.chooseTeam("teamId", teams)
            </div>
        </div>


        <div class="form-group">
            <div class="radio">
                <label>
                    <input type="radio" name="focus" value="none" checked />
                    Show full league
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="focus" value="top" />
                    Top of league
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="focus" value="bottom" />
                    Bottom of league
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">View</button>
    </form>
}
