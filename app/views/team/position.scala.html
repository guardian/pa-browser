@(currentTeamId: String, teams: List[pa.Team])

@main(s"Team position table") {
    <div class="row">
        <div class="col-xs-12">
            <hgroup>
                <h1>Teams <small>League position</small></h1>
            </hgroup>
        </div>
    </div>

    <div class="row controls">
        <div class="col-xs-12">
            <form class="form-inline" role="form" action="/team/images" method="post">
                @views.html.fragments.chooseTeam("team", teams)
                <button type="submit" class="btn btn-default">Go</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table data-embed-type="data" class="table table--striped data data--embedded">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Team</th>
                        <th>P</th>
                        <th>GD</th>
                        <th>Pts</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Chelsea</td>
                        <td>24</td>
                        <td>24</td>
                        <td>53</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Liverpool</td>
                        <td>20</td>
                        <td>20</td>
                        <td>53</td>
                    </tr>
                    <tr class="table-row--selected">
                        <td>3</td>
                        <td>Everton</td>
                        <td>26</td>
                        <td>17</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Tottenham</td>
                        <td>11</td>
                        <td>10</td>
                        <td>43</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Man United</td>
                        <td>12</td>
                        <td>8</td>
                        <td>40</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
}
