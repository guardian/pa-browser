@(teams: List[(String, String)])

@main("Choose teams") {

    <h1>Choose teams</h1>

    <form action="" method="post">
        <select name="team1">
        @for(team <- teams) {
            <option value="@team._1">@team._2</option>
        }
        </select>
        vs
        <select name="team2">
        @for(team <- teams) {
            <option value="@team._1">@team._2</option>
        }
        </select>

        <input type="submit" value="Generate" />
    </form>
}
