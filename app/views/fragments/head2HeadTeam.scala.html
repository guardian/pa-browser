@(team: pa.TeamHead2Head)

<h2>@team.name</h2>
<dl>
    <dt>Goals</dt>
      <dd>@team.totalGoals (@team.goals.homeCount | @team.goals.awayCount)</dd>
    <dt>Bookings</dt>
        <dd>@team.totalBookings (@team.bookings.homeCount | @team.bookings.awayCount)</dd>
    <dt>Dismissals</dt>
        <dd>@team.totalDismissals (@team.dismissals.homeCount | @team.dismissals.awayCount)</dd>
</dl>
